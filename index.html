<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drumpad</title>
  </head>
<body>
    <h1>DRUM PAD</h1>
    <div class="pad">
      <!-- Pour chaque div inclues dans le PAD, trouver et compléter son attribut HTML 'data-key' et ajouter une class 'key' ainsi qu'eune classe 'playing' qui permettra la transition CSS -->
      <div data-key="" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <!-- Compléter les class, les data-key des div suivantes selon le modèle ci-dessus et ajouter le nom des instruments dans les balises <span> -->
      <div data-key="" class="key">>
        <kbd>Z</kbd>
        <span class="sound">Hithat</span>
      </div>
      <div data-key="" class="key">>
        <kbd>E</kbd>
        <span class="sound"></span>
      </div>
      <div>
        <kbd>Q</kbd>
        <span class="sound"></span>
      </div>
      <div>
        <kbd>S</kbd>
        <span></span>
      </div>
      <div>
        <kbd>D</kbd>
        <span></span>
      </div>
      <div>
        <kbd>W</kbd>
        <span></span>
      </div>
      <div>
        <kbd>X</kbd>
        <span></span>
      </div>
      <div>
        <kbd>C</kbd>
        <span></span>
      </div>
      <div type=input class="key">
        <input class="sound" type="button" value="BeatBox">
        <span class="sound"></span>
      </div>

    </div>
    <!-- Générer les 8 boxes restantes correspondant aux fichiers audio à jouer -->
    <!-- Audio source -->
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"></audio>
    <audio data-key="" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"></audio>

  </body>
</html>
